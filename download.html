<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SiO Wiring Training - Download</title>
  <style>
    :root{
      --bg0:#070b16; --bg1:#0b1020;
      --line:#223155; --text:#eaf0ff; --muted:#a9b6dd;
      --glow:#60a5fa; --glow2:#2dd4bf;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Noto Sans Thai",sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(96,165,250,.22), transparent 60%),
                  radial-gradient(1000px 700px at 80% 20%, rgba(45,212,191,.16), transparent 60%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      padding:24px;
    }
    .wrap{max-width:860px;margin:0 auto}
    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(17,24,39,.62);
      box-shadow: var(--shadow);
      border-radius: 22px;
      overflow:hidden;
    }
    header{
      padding:18px 18px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
    }
    h1{font-size:18px;margin:0;font-weight:900}
    .sub{margin:6px 0 0;color:var(--muted);font-size:13px}
    .body{padding:16px 18px 18px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{
      display:inline-block;
      text-decoration:none;
      border:none;
      padding:11px 14px;
      border-radius: 14px;
      color:#06121f;
      font-weight:900;
      background: linear-gradient(90deg, var(--glow), var(--glow2));
      box-shadow: 0 10px 22px rgba(96,165,250,.18);
    }
    .ghost{
      display:inline-block;
      text-decoration:none;
      padding:11px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      color: var(--text);
      background: rgba(2,6,23,.12);
      font-weight:900;
    }
    .box{
      margin-top:12px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(2,6,23,.20);
      color: var(--muted);
      line-height:1.5;
      white-space:pre-line;
      font-size:13px;
    }
    .k{color:var(--text);font-weight:900}
    code{color:var(--text)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>SiO Wiring Training - Download</h1>
        <div class="sub">Get the latest version. If you cannot download, please contact support.</div>
      </header>
      <div class="body">
        <div class="row" style="justify-content:space-between">
          <div>
            <div class="sub">Status</div>
            <div id="statusLine" class="k">Loading…</div>
          </div>
          <div class="row">
            <a class="ghost" href="./support.html">Support</a>
            <a class="ghost" href="./version.json">version.json</a>
          </div>
        </div>

        <div class="box" id="infoBox">Fetching version information…</div>

        <div class="row" style="margin-top:14px">
          <!-- ↓ここをあなたの実ファイルに合わせて変更 -->
          <a class="btn" id="btnDownload" href="#" target="_blank" rel="noopener">Download (Windows)</a>
          <a class="ghost" id="btnRelease" href="#" target="_blank" rel="noopener">Release notes</a>
        </div>

        <div class="box" style="margin-top:14px">
          <div class="k">If you cannot download</div>
          Please contact support by email:
          <div class="k" id="contactLine">hkz.lab@*****.com</div>
        </div>

        <div class="box" style="margin-top:14px">
          <div class="k">Notes</div>
          <div id="notesLine">—</div>
        </div>
      </div>
    </div>
  </div>

<script>
(async ()=>{
  // version.json を毎回最新で読む（Pagesのキャッシュ対策）
  const url = './version.json?t=' + Date.now();
  const statusLine = document.getElementById('statusLine');
  const infoBox = document.getElementById('infoBox');
  const btnDownload = document.getElementById('btnDownload');
  const btnRelease = document.getElementById('btnRelease');
  const contactLine = document.getElementById('contactLine');
  const notesLine = document.getElementById('notesLine');

  try{
    const res = await fetch(url, { cache:'no-store' });
    if(!res.ok) throw new Error('fetch failed: ' + res.status);
    const j = await res.json();

    const latest = j.latest || '—';
    const minSupported = j.minSupported || '—';
    const maintenance = !!j.maintenance;

    statusLine.textContent = maintenance ? 'Maintenance' : ('Latest: ' + latest);
    contactLine.textContent = j.contact || '—';
    notesLine.textContent = j.notes || '—';

    // ★ ダウンロード実体URL（あなたの配布先に合わせて）
    // 例: GitHub Releases / Google Drive / 社内配布URL など
    const dl = j.downloadUrl || '#';
    btnDownload.href = dl;

    // release notes URL（任意）
    btnRelease.href = j.releaseUrl || dl;

    infoBox.textContent =
`Latest version: ${latest}
Minimum supported: ${minSupported}
Maintenance: ${maintenance ? 'YES' : 'NO'}

Download:
${dl}

Support:
${j.contact || '—'}`;

  }catch(e){
    statusLine.textContent = 'Unavailable';
    infoBox.textContent =
`Unable to load version information.
Please try again later, or contact support.`;
    btnDownload.href = '#';
    btnRelease.href = '#';
  }
})();
</script>
</body>
</html>
